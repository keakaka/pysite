{% extends '../base.html' %}
{% load mathfilters %}
{% block csslink %}
	<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
<div id="board">
	<form class="board-form" method="post" action="/board/write">
		{% csrf_token %}
		<input type="hidden" value="{{ request.session.authuser.id }}" name="user_id"/>
		<input type="hidden" value="{{ board.groupno }}" name="groupno"/>
		<input type="hidden" value="{{ board.orderno }}" name="orderno"/>
		<input type="hidden" value="{{ board.depth }}" name="depth"/>
		<table class="tbl-ex">
			<tr>
				<th colspan="2">답글쓰기</th>
			</tr>
			<tr>
				<td class="label">제목</td>
				<td><input type="text" name="title" value=""></td>
			</tr>
			<tr>
				<td class="label">내용</td>
				<td>
					<textarea id="content" name="content"></textarea>
				</td>
			</tr>
		</table>
		<div class="bottom">
			<a href="/board/view?id={{ board.id }}">취소</a>
			<input type="submit" value="등록">
		</div>
	</form>
</div>
{% endblock %}
